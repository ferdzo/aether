global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'aether-gateway'
    static_configs:
      - targets: ['172.17.0.1:8080']
        labels:
          service: 'gateway'

  - job_name: 'aether-worker'
    static_configs:
      - targets: ['172.17.0.1:9090']
        labels:
          service: 'worker'
